<!DOCTYPE html>
<html>
<head>
  <title>Semantic Table and Media</title>
</head>
	
<body>
 

  <table border="1">
<!-- 	  <caption><h1>List of Medias</h1></caption> -->
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>3</td>
        <td>David Johnson</td>
      </tr>
    </tbody>
  </table>

  <h1>List of medias</h1>
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>
    <li>
      <video  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
    </li>
    <li>
      <audio  src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls type="audio/ogg">
      </audio>
    </li>
  </ol>
</body>
</html>
